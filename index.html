<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squad 1i Teampage</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <header class="hero">
    <div class="hero-content">
      <h1>Welkom op de squad page van <span>Squad1i</span></h1>
    </div>
  </header>

  <main>
    <section class="squad">
      <h2>Squad Page</h2>
      <div class="squad-members">
        <div class="member">
          <img src="assets/squadfoto's/Jaar 1/Squad1I-Thomas.JPG" alt="Member 1">
          <h3>Thomas</h3>
          <a href="https://thomasseisveld.github.io/profilecard-Thomas/" class="btn">Meer</a>
        </div>
        <div class="member active">
          <img src="assets/squadfoto's/Jaar 1/Squad1I-Tin.JPG" alt="Member 2">
          <h3>Tin</h3>
          <a href="https://webtins.github.io/your-tribe-profile-card/" class="btn">Meer</a>
        </div>
        <div class="member">
          <img src="assets/squadfoto's/Jaar 1/Squad1I-Oumaima.JPG" alt="Member 3">
          <h3>Oumaima</h3>
          <a href="https://meemo99.github.io/your-tribe-profile-card/" class="btn">Meer</a>
        </div>
      </div>
    </section>


    <section class="favorites">
      <h2>Favoriete Locaties</h2>
      <div class="locations">
        <div class="location">
          <img src="assets/Gebouw foto's/Kohnstamhuis.jpg" alt="Locatie 1">
          <p>Kohnstamhuis</p>
        </div>
        <div class="location">
          <img src="assets/Gebouw foto's/Theo Thijssenhuis.jpg" alt="Locatie 2">
          <p>Theo Thijssenhuis</p>
        </div>
        <div class="location">
          <img src="assets/Gebouw foto's/Wibauthuis.jpg" alt="Locatie 3">
          <p>Wibauthuis</p>
        </div>
      </div>
    </section>
  </main>
  
<script src="scripts/script.js"></script>
</body>
</html>
