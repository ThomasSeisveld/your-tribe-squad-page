<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad 1i Teampage</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <header class="hero">
      <div class="hero-content">
        <h1>Welkom op de squad page van <span>Squad1i</span></h1>
      </div>
    </header>
    <main class="main" role="main">
      <section class="row" aria-live="polite">
        <!-- Squad Page Panel -->
        <div class="tabs" role="tablist" aria-label="Hoofd tabs">
          <button id="tab-squad" class="tab" role="tab" aria-selected="true" aria-controls="panel-squad" data-tab="panel-squad">Squad Page</button>
          <button id="tab-locaties" class="tab" role="tab" aria-selected="false" aria-controls="panel-locaties" data-tab="panel-locaties">Favoriete Locaties</button>
        </div>
  <article id="panel-squad" class="panel" role="tabpanel" data-active="true">
          <section class="squad">
            <h2>Squad Page</h2>
            <div class="squad-members">
              <div class="squad-slider">
                <div class="squad-track">
                  <div class="member">
                    <img src="assets/squadfoto's/Jaar 1/Squad1I-Thomas.JPG" alt="Thomas">
                    <h3>Thomas</h3>
                    <a href="https://thomasseisveld.github.io/profilecard-Thomas/" class="btn">Meer</a>
                  </div>
                  <div class="member">
                    <img src="assets/squadfoto's/Jaar 1/Squad1I-Tin.JPG" alt="Tin">
                    <h3>Tin</h3>
                    <a href="https://webtins.github.io/your-tribe-profile-card/" class="btn">Meer</a>
                  </div>
                  <div class="member">
                    <img src="assets/squadfoto's/Jaar 1/Squad1I-Oumaima.JPG" alt="Oumaima">
                    <h3>Oumaima</h3>
                    <a href="https://meemo99.github.io/your-tribe-profile-card/" class="btn">Meer</a>
                  </div>
                  <div class="member">
                    <img src="assets/squadfoto's/Jaar 1/Squad1I-Emre.JPG" alt="Emre">
                    <h3>Emre</h3>
                    <a href="https://emrebahar0912.github.io/your-tribe-profile-card/" class="btn">Meer</a>
                  </div>
                  <div class="member">
                    <img src="assets/squadfoto's/Jaar 1/Squad1I-Sven.JPG" alt="Sven">
                    <h3>Sven</h3>
                    <a href="https://svenvandijk22.github.io/your-tribe-profile-card/" class="btn">Meer</a>
                  </div>
                  <div class="member">
                    <img src="assets/squadfoto's/Jaar 1/Squad1I-Isaac.JPG" alt="Isaac">
                    <h3>Isaac</h3>
                    <a href="https://isaaceswa.github.io/your-tribe-profile-card/" class="btn">Meer</a>
                  </div>
                  <div class="member">
                    <img src="assets/squadfoto's/Jaar 1/Squad1I-Angel-1.JPG" alt="Angel">
                    <h3>Angel</h3>
                    <a href="https://isaaceswa.github.io/your-tribe-profile-card/" class="btn">Meer</a>
                  </div>
                  <div class="member">
                    <img src="assets/squadfoto's/Jaar 1/Squad1I-Ayoub-1.JPG" alt="Ayoub">
                    <h3>Ayoub</h3>
                    <a href="" class="btn">Meer</a>
                  </div>
                  <div class="member">
                    <img src="assets/squadfoto's/Jaar 1/Squad1I-Caitlin.JPG" alt="Caithlin">
                    <h3>Caithlin</h3>
                    <a href="https://caitlin-fdnd.github.io/your-tribe-profile-card/" class="btn">Meer</a>
                  </div>
                  <div class="member">
                    <img src="assets/squadfoto's/Jaar 1/Squad1I-Gijs.JPG" alt="Gijs">
                    <h3>Gijs</h3>
                    <a href="https://gijscreator.github.io/your-tribe-profile-card/" class="btn">Meer</a>
                  </div>
                  <div class="member">
                    <img src="assets/squadfoto's/Jaar 1/Squad1I-Ilias.JPG" alt="Ilias">
                    <h3>Ilias</h3>
                    <a href="https://gijscreator.github.io/your-tribe-profile-card/" class="btn">Meer</a>
                  </div>
                  <div class="member">
                    <img src="assets/squadfoto's/Jaar 1/Squad1I-Kayleigh.JPG" alt="Kayleigh">
                    <h3>Kayleigh</h3>
                    <a href="https://kayleighhhhh.github.io/profile-card-kayleigh/" class="btn">Meer</a>
                  </div>
                  <div class="member">
                    <img src="assets/squadfoto's/Jaar 1/Squad1I-Khitam.JPG" alt="Khitam">
                    <h3>Khitam</h3>
                    <a href="https://khiettt.github.io/your-tribe-profile-card/" class="btn">Meer</a>
                  </div>
                  <div class="member">
                    <img src="assets/squadfoto's/Jaar 1/Squad1I-Khouloud.JPG" alt="Khouloud">
                  </div>
                </div>
              </div>
            </div>
          </section>
        </article>
  <section id="panel-locaties" class="panel favorites" role="tabpanel" data-active="false">
          <h2>Favoriete Locaties</h2>
          <div class="locations">
            <div class="location">
              <img src="assets/Gebouw foto's/Kohnstamhuis.jpg" alt="Kohnstamhuis">
              <p>Kohnstamhuis</p>
            </div>
            <div class="location">
              <img src="assets/Gebouw foto's/Theo Thijssenhuis.jpg" alt="Theo Thijssenhuis">
              <p>Theo Thijssenhuis</p>
            </div>
            <div class="location">
              <img src="assets/Gebouw foto's/Wibauthuis.jpg" alt="Wibauthuis">
              <p>Wibauthuis</p>
            </div>
          </div>
        </section>
      </section>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
